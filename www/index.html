<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Little Latte Lane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0D0D0D;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00D9FF 0%, #FF00E5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #999;
            margin-bottom: 24px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top-color: #00D9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Little Latte Lane</h1>
        <p>Loading your delicious experience...</p>
        <div class="loader"></div>
    </div>
    
    <script>
        // Redirect to live site immediately
        window.location.href = 'https://www.littlelattelane.co.za';
    </script>
</body>
</html>
